<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>Stencil Component Starter</title>

  <script type="module" src="/build/blip-ds.esm.js"></script>
  <script nomodule src="/build/blip-ds.js"></script>
</head>

<body>
  <my-component first="Stencil" last="'Don't call me a framework' JS"></my-component>
  <sbp-button >Click-Me</sbp-button>
  
  <my-tab-header>
    <my-tab name="tab1" tab="Tab 1" active>Lorem ipsum dolor sit amet consectetur adipisicing elit. Porro sunt incidunt quo nam voluptatum id corrupti, reprehenderit autem nulla sapiente accusamus vero dolorum alias cum molestiae maxime quam quasi animi.</my-tab>
    <my-tab name="tab2" tab="Tab 2">Content 2</my-tab>
  </my-tab-header>
  
  <script>
    function handleTabActivate(e) {
      console.log(e.detail.name)
    }

    document.addEventListener('tabActivate', handleTabActivate)
  </script>
</body>

</html>
