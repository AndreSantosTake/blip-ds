<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>Stencil Component Starter</title>

  <script type="module" src="/build/blip-ds.esm.js"></script>
  <script nomodule src="/build/blip-ds.js"></script>
</head>

<body style="background-color: #35363a; margin: 0;">
  <div style="display: flex; flex-direction: column; align-items: center; padding-top: 10vh; height: 100vh">
    <bds-input-password id="password"></bds-input-password>
    </br>
    <bds-input id="text"> </bds-input>
  </div>
</body>

<script>

  const elText = document.querySelector('#text');
  const elPassword = document.querySelector('#password');

  elText.addEventListener('bdsChange', (event) => {
    console.log('elText: bdsChange', event.detail.value);
  });

  elPassword.addEventListener('bdsChange', (event) => {
    console.log('elPassword: bdsChange', event.detail.value);
  });


  elPassword.addEventListener('bdsInput', (event) => {
    console.log('elPassword: bdsInput', { event });
  });

</script>

</html>
